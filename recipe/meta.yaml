{% set name = "pyquokka" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marsupialtail/quokka/archive/v{{ version }}.tar.gz
  sha256: 007f5ad564fb81cca7a7b4e8e8a8a1e203504d9f32db4ac52a4cf6cdd877ce51

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - boto3
    - botocore
    - h5py
    - numpy
    - pandas
    - parallel-ssh
    - protobuf
    - polars >=0.16.8
    - psutil
    - pyarrow
    - python >=3.6
    - python-duckdb >=0.6.0
    - python-graphviz
    - ray-core >=2.0.0
    - redis-py
    - sqlglot
    - tqdm

test:
  commands:
    - LD_DEBUG=libs python -c "import pyquokka"  # [linux]
    - python -c "import pyquokka"  # [not linux]
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marsupialtail/quokka
  doc_url: https://marsupialtail.github.io/quokka/
  license: Apache-2.0
  license_file: LICENSE
  summary: Open source SQL engine in Python.

extra:
  recipe-maintainers:
    - thewchan
